<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med+ | Login</title>

    <!-- CSS Global -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ================= LOGIN ================= -->
    <main class="login-page">

    <div class="login-container">

        <div class="login-card">

            <!-- Logo -->
            <a href="index.html">
    <img src="assets/logo_medplus.png" alt="Logo do Hospital Med+" class="logo">
</a>


            <h1>Acesse sua conta</h1>
            <p>Entre com seu CPF e senha para acessar suas consultas</p>

            <form id="loginForm">

                <div class="login-field">
                    <label>CPF</label>
                <input 
                    type="text"
                    id="cpf"
                    placeholder="000.000.000-00"
                    maxlength="14"
                    inputmode="numeric"
                    required
                >
                </div>

                <div class="login-field password-field">
                    <label>Senha</label>

                    <div class="password-wrapper">
                        <input 
                            type="password"
                            id="senha"
                            minlength="4"
                            maxlength="8"
                            required
                        >

                        <button type="button" class="toggle-password" id="toggleSenha">
                            ğŸ‘ï¸
                        </button>
                    </div>

                    <small class="error-message" id="erroMsg"></small>
                </div>




                <button type="submit" class="btn-login" id="btnLogin">
                    Entrar
                </button>

            </form>

            <div class="login-footer">
                <a href="#">Esqueci minha senha</a>
                <span> â€¢ </span>
                <a href="#">Primeiro acesso</a>
            </div>

        </div>

    </div>

</main>


    <!-- JS Global -->
    <script src="script.js"></script>
</body>
</html>
