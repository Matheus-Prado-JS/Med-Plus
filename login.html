<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med+ | Login</title>

    <!-- CSS Global -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- ================= LOGIN ================= -->
<main class="login-page">
    <div class="login-container">
        <div class="login-card">

            <!-- ===== LOGIN VIEW ===== -->
            <div id="loginView">

                <!-- Logo -->
                <a href="index.html">
                    <img src="assets/logo_medplus.png" alt="Logo do Hospital Med+" class="logo">
                </a>

                <h1>Acesse sua conta</h1>
                <p>Entre com seu CPF e senha para acessar suas consultas</p>

                <form id="loginForm">

                    <div class="login-field">
                        <label>CPF</label>
                        <input 
                            type="text"
                            id="cpf"
                            placeholder="000.000.000-00"
                            maxlength="14"
                            inputmode="numeric"
                            required
                        >
                    </div>

                    <div class="login-field password-field">
                        <label>Senha</label>

                        <div class="password-wrapper">
                            <input 
                                type="password"
                                id="senha"
                                minlength="4"
                                maxlength="8"
                                required
                            >

                            <button type="button" class="toggle-password" id="toggleSenha">
                                üëÅÔ∏è
                            </button>
                        </div>

                        <small class="error-message" id="erroMsg"></small>
                    </div>

                    <button type="submit" class="btn-login" id="btnLogin">
                        Entrar
                    </button>
                </form>

                <div class="login-footer">
                    <a href="#">Esqueci minha senha</a>
                    <span> ‚Ä¢ </span>
                    <a href="#" id="btnPrimeiroAcesso">Primeiro acesso</a>
                </div>

            </div>

            <!-- ===== REGISTER VIEW ===== -->
            <div id="registerView" class="register-view hidden">

                <h2>Primeiro Acesso</h2>
                <p class="register-sub">
                    Preencha os dados abaixo para criar seu acesso
                </p>

                <form id="registerForm" class="register-form">
                    <input type="text" id="regNome" placeholder="Nome completo">
                    <input type="number" id="regIdade" placeholder="Idade">
                    <input type="text" id="regCep" placeholder="CEP">
                    <input type="text" id="regCpf" placeholder="000.000.000-00">
                    <input type="password" id="regSenha" placeholder="Defina uma senha">
                    <input type="tel" id="regTelefone" placeholder="Telefone">
                     <small class="error-message" id="registerErro"></small>

                    <button type="submit" class="btn-primary">
                        Criar acesso
                    </button>
                </form>

                <div class="login-footer">
                    <a href="#" id="btnVoltarLogin">Voltar para login</a>
                </div>

            </div>

        </div>
    </div>
</main>

    <!-- JS Global -->
    <script src="script.js"></script>
</body>
</html>
